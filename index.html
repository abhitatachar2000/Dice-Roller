<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Roller</title>
</head>
<body>
    <div class="container">
        <h1>Dice Roller</h1>
        <label for="inputNumber">Number of Dice:</label>
        <input type="number" min="1" value="1" id="inputNumber">
        <button type="button" class="btn-primary" onclick="rollDice()" id="submitBtn">Roll Dice</button>
        <div class="diceResults" id="diceResults"></div>
        <div class="diceImages" id="diceImages"></div>
    </div>
    <script src="index.js"></script>
    </body>
</html>
